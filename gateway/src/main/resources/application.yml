server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/api/user/**
        - id: product-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/product/**
        - id: order-service
          uri: http://localhost:8083/
          predicates:
            - Path=/api/order/**
        - id: inventory-service
          uri: http://localhost:8084/
          predicates:
            - Path=/api/inventory/**
